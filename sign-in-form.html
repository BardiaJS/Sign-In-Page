<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width; initial-scale=1.0;">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="sign-in.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amiri&family=Bricolage+Grotesque:opsz,wght@10..48,300&display=swap');
    </style>
</head>
<body>
    <div class="container">
        <form action="https://formsubmit.co/YOUR_EMAIL" method="POST" aoutocomplete="off">
            <h1>فرم ثبت نام</h1>
            <div class="form-inner">
                <article class="input-article">
                    <label class="input-text" for="firstName">:نام خانوادگی</label>
                    <input class="input-answer" type="text" name="firstName" id="fisrtName" required />
                </article>

               <article class="input-article">
                <label class="input-text" for="lastName">:نام</label>
                <input class="input-answer"  type="text" name="lastName" id="lastName" required />
               </article>
            </div>




            <div class="form-inner">
                <article class="input-article">
                    <label class="input-text" id="password-label" for="Password">:تایید رمز عبور</label>
                    <input class="input-answer" type="Password" name="Password" id="Password" required />
                </article>

               <article class="input-article">
                <label class="input-text" for="Password-one">:رمز عبور</label>
                <input class="input-answer" type="Password" name="Password-one" id="Password-one" required />
               </article>
            </div>


            <div class="form-inner">
                <article class="input-article">
                    <label class="input-text" for="email">:ایمیل</label>
                    <input class="input-answer" type="email" name="email" id="email" required />
                </article>

               <article class="input-article">
                <label class="input-text" for="Phone">: شماره تلفن همراه</label>
                <input class="input-answer" type="Phone" name="Phone" id="Phone" required />
               </article>
            </div>
          
            <div class="btn-class">
                <button class="btn" type="submit">ساخت حساب کاربری</button>
            </div>
            
            <div class="ending">
                <span>&#169; .کلیه حقوق متعلق به تولید کنندگان محتوا و امیر بابایی میباشند </span>
            </div>

        </form>
    </div>

    
    


</body>
</html>
